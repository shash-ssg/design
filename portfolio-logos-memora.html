    <style>
        /* Make body and html full height */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Fullscreen Swiper */
        
        .portfolio-details-slider {
            width: 100vw;
            height: 100vh;
            background: black;
            backdrop-filter: transparent 50%;
        }

        .portfolio-details-slider img {
            width: 100%;
            height: 100%;
            object-fit: scale-down;
            /* or 'cover' if you want it cropped */
        }

        /* Hide pagination if not needed
        .swiper-pagination {
            bottom: 20px;
        } */

        .swiper-pagination .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: #e2e2e2;
            opacity: 1;
        }

        .swiper-pagination .swiper-pagination-bullet-active {
            background-color: var(--accent-color);
        }
    </style>
</head>

<body>


    <div class="portfolio-details-slider swiper init-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/img/portfolio/logos/memora1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/portfolio/logos/memora2.jpg" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            speed: 1200,
            autoplay: {
                delay: 2000,
            },
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
